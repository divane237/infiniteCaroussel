<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Infinite Caroussel</title>
  </head>
  <body>
    <div class="slider" style="--width: 100px; --height: 100px; --quantity: 10">
      <div class="list">
        <div class="item" style="--position: 1">
          <img src="images/slider1_1.png" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/slider1_2.png" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/slider1_3.png" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/slider1_4.png" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/slider1_5.png" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/slider1_6.png" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/slider1_7.png" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/slider1_8.png" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images/slider1_9.png" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images/slider1_10.png" alt="" />
        </div>
      </div>
    </div>

    <!-- second slider-->

    <div
      class="slider"
      reverse="true"
      style="--width: 200px; --height: 200px; --quantity: 10"
    >
      <div class="list">
        <div class="item" style="--position: 1">
          <img src="images/slider1_11.png" alt="" />
        </div>
        <div class="item" style="--position: 2">
          <img src="images/slider1_12.png" alt="" />
        </div>
        <div class="item" style="--position: 3">
          <img src="images/slider1_13.png" alt="" />
        </div>
        <div class="item" style="--position: 4">
          <img src="images/slider1_14.png" alt="" />
        </div>
        <div class="item" style="--position: 5">
          <img src="images/slider1_15.png" alt="" />
        </div>
        <div class="item" style="--position: 6">
          <img src="images/slider1_16.png" alt="" />
        </div>
        <div class="item" style="--position: 7">
          <img src="images/slider1_17.png" alt="" />
        </div>
        <div class="item" style="--position: 8">
          <img src="images/slider1_18.png" alt="" />
        </div>
        <div class="item" style="--position: 9">
          <img src="images/slider1_19.png" alt="" />
        </div>
        <div class="item" style="--position: 10">
          <img src="images/slider1_20.png" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
